<switch name="addons_afterArticle" >
    <case value="1" >
	<section class="after_article">

			<div class="col-xs-12 col-md-12">

			</div>
			<address class="row">
				<p class="col-xs-12 bg-primary"><span class="glyphicon glyphicon-earphone"></span>  联系电话：2133219</p>
