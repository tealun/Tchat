<block name="body">
	 <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<div class="main-title"> <h2>首页栏目配置</h2> </div> 
	<div class="data-table">
		<form action="{:addons_url('HomeControl://HomeControl/saveConfig')}" class="form-horizontal config-form">
			<fieldset>
				<legend>LOGO配置</legend>
                        <div class="controls">
							<input type="file" id="upload_picture_logo">
							<input type="hidden" name="logo" id="cover_id_logo"/>
							<div class="upload-img-box">
							<notempty name="logo">
								<div class="upload-pre-item"><img src="{$logo|get_cover='path'}"/></div>
							</notempty>
							</div>
						</div>
			</fieldset>
			
			<fieldset>
				<legend>滚动图片配置</legend>
				
			</fieldset>
			<button type="submit" class="btn">提交</button>
			<button type="reset" class="btn">重置</button>
			<button class="btn" onclick="javascript:history.back(-1);"><i class="icon-redo"></i>返回</button>
		</form>
	</div>

</block>
