<if condition="$segment eq 'category'" >
	<table>
	<volist name="guideList" id="vo">
		<eq name="i" value="1" >
		<thead>
			<tr>
				<th width="10%">编号</div>
				<th width="30%">分类名</div>
				<th width="60%">网址</div>
			</tr>
		</thead>
		</eq>
		<if condition="$i%2 eq 0">
			<tr class="color_back">
		<else />
			<tr>
		</if>
			<td>{$vo.id}</td>
			<td>{$vo.title}</td>
			<td>http://{$_SERVER['SERVER_NAME']}/index.php?s=/Home/category/id/{$vo.id}.html</td>
		</tr>
	</volist>
	</table>
<elseif condition="$segment eq 'article'" />
	<table>
	<volist name="guideList" id="vo">
		<eq name="i" value="1" >
		<thead>
			<tr>
				<th width="10%">编号</div>
				<th width="30%">文章标题</div>
				<th width="60%">网址</div>
			</tr>
		</thead>
		</eq>
		<if condition="$i%2 eq 0">
			<tr class="color_back">
		<else />
			<tr>
		</if>
			<td>{$vo.id}</div>
			<td><a href="http://{$_SERVER['SERVER_NAME']}/index.php?s=/Home/article/detail/id/{$vo.id}.html" target="_blank">{$vo.title}</a></td>
			<td>http://{$_SERVER['SERVER_NAME']}/index.php?s=/Home/article/detail/id/{$vo.id}.html</td>
		</tr>
	</volist>
	</table>
	    <div class="page">
        {$_page}
		</div>
<elseif condition="$segment eq 'text'" />
	<table>
	<volist name="guideList" id="vo">
		<eq name="i" value="1" >
		<thead>
			<tr>
				<th width="10%">文本编号</div>
				<th width="30%">文本内容</div>
			</tr>
		</thead>
		</eq>
		<if condition="$i%2 eq 0">
			<tr class="color_back">
		<else />
			<tr>
		</if>
			<td>{$vo.id}</div>
			<td>{$vo.content}</td>
		</tr>
	</volist>
	</table>
	    <div class="page">
        {$_page
</if>
