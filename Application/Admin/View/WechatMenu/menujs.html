<script type="text/javascript">
$(function(){
  //搜索功能
  $("#search").click(function(){
    var url = $(this).attr('url');
    var col = $("#sch-sort-txt").attr("data");
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
    if(col != ''){
      if(query != ''){
        query += '&col=' + col;
        }else{
        query += 'col=' + col;
        }
        }
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
    window.location.href = url;
  });

  /* 状态搜索子菜单 */
  $(".search-form").find(".drop-down").hover(function(){
    $("#sub-sch-menu").removeClass("hidden");
  },function(){
    $("#sub-sch-menu").addClass("hidden");
  });
  $("#sub-sch-menu li").find("a").each(function(){
    $(this).click(function(){
      var text = $(this).text();
      $("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
      $("#sub-sch-menu").addClass("hidden");
    })
  });

  //点击排序
  $('.list_sort').click(function(){
    var url = $(this).attr('url');
    var ids = $('.ids:checked');
    var param = '';
    if(ids.length > 0){
      var str = new Array();
      ids.each(function(){
        str.push($(this).val());
      });
      param = str.join(',');
    }

    if(url != undefined && url != ''){
      window.location.href = url + '/ids/' + param;
    }
  });

    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });

    $('#time-start').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
      minView:2,
      autoclose:true
    });

    $('#time-end').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
      minView:2,
      autoclose:true
    });

    //点击增加二级菜单
    $('#plusSecendMenu').click(function(){
		$("#secendMenu").append(" <li><lable>test</lable><input type='text' name='MenuName'></li>");
    });
})
</script>
