<extend name="Base/common"/>

<block name="header">
	<div class="logo">
			<div class="row">
				<div class="col-xs-12">
					<img src="{$Think.THEME_PATH}images/logo_03.png" alt="" />
					<h1 class="hidden">兄弟海鲜大排档</h1>
				</div>
		    </div>	
	</div>
</block>

<block name="body">

	<section class="container-fluid"> <!-- Start Container Fluid -->

		<div class="row newest"><!-- Start Row -->
			<div class="col-xs-4">
				<h2>新菜上市</h2>
				<span class="wave-icon pull-right">
					<img src="{$Think.THEME_PATH}images/water-wave.png" alt="" />
				</span>
			</div>
			<div class="col-xs-8">
					<img src="{$Think.THEME_PATH}images/cai-01.png" alt="" />
					<p>
						这里是新菜品菜名
					</p>
			</div>
		</div><!-- End Row -->
		<div class="row">
			<div class="col-xs-4">系列1</div>
			<div class="col-xs-4">系列2</div>
			<div class="col-xs-4">系列3</div>
		</div>
	<if condition="isset($productPos)" >
		
		<for start="0" end="4">
			<assign name="pro" value="$productPos[$i]" /> {/* 将循环数组赋值给一个变量 */}
			<if condition ="$i eq 0" >
				<div class="row  featrues"><!-- Start Row -->
					<div class="col-xs-8">
							<img src="{:get_cover($pro['cover_id'],'path')}" alt="" />
							<p>
								{$pro.title}
							</p>
					</div>
					<div class="col-xs-4">
						<h2>厨师精选</h2>
						<span class="wave-icon pull-left">
							<img src="{$Think.THEME_PATH}images/water-wave.png" alt="" />
						</span>
					</div>
				</div> <!-- End Row -->
			<div class="row"> {/*第一条循环完成后新增ROW */ }
			<else />
					<div class="col-xs-4">{$pro.title}</div>
			</if>
		</for>
	</div> {/*剩余条数循环完成后结束ROW */ }
	
	</if>

		<div class="row adviced">
		<div class="col-xs-4">
			<h2>本周推荐</h2>
			<span class="wave-icon pull-right">
					<img src="{$Think.THEME_PATH}images/water-wave.png" alt="" />
				</span>
		</div>
		<div class="col-xs-8">
					<img src="{$Think.THEME_PATH}images/cai-04.png" alt="" />
					<p>
						这里是本周推荐菜名
					</p>
		</div>
		
	</div>
	<address class="row">
		<div class="col-xs-12 tel">联系电话：</div>
		<div class="col-xs-12 address">地址：</div>
	</address>
	</section><!-- End Container Fluid -->

</block>
