<extend name="Base/common"/>

<block name="header">
    <header class="subhead" id="overview">
        <div class="container">
			<div class="row">
			  <img src="" alt="ad pics" height="70px" width="100%" />
			</div>
			<include file="Public/bread" />
        </div>
    </header>
</block>

<block name="body">
	
	<div class="container">
		
	<div class="row">
		
	    <div class="col-xs-12 col-md-8 category-list-box">
		     <section id="contents">
	            <volist name="list" id="data">
	                <div class="row">
	                	<div class="col-md-2 category-list-pic tchat-padding-10">
	                		<img src="{:get_cover($data['index_pic'],'path')}"  alt="{$data.title}" />
	                	</div>
	                	<div class="col-md-10">
	                    	<h3><a href="{:U('Article/detail?id='.$data['id'])}">{$data.title}</a></h3>
	                    	<p>{$data.description}</p>
	                    	<p class="small tchat-padding-5 bg-info">
			                   <span>
			                        <span class="glyphicon glyphicon-user"></span> {$data.uid|get_username} | 
			                        <span class="glyphicon glyphicon-calendar"></span> {$data.create_time|date='Y-m-d H:i',###} | 
									<span class="glyphicon glyphicon-bookmark"></span> 
			                        <a href="{:U('Article/lists?category='.get_category_name($data['category_id']))}">{$data.category_id|get_category_title} | </a> 
			                        <span class="glyphicon glyphicon-eye-open"> {$data.view}</span>
			                    </span>
			                    <span class="label label-default pull-right"><a href="{:U('Article/detail?id='.$data['id'])}">查看全文</a></span>
			                </p>
	                	</div>
	                </div>
	                <hr/>
	            </volist>
	        <div class="row">
		        <div class="onethink pagination pagination-right pagination-large">
	                <article:page cate="$category['id']" listrow="$category['list_row']" />
	            </div>
           </div>
	         </section>
	    </div>
	    
	    <div class="hidden-xs col-md-4">
			<include file="Public/sidebar"/>
	    </div>
	</div>


    </div>
        </div>
</block>
